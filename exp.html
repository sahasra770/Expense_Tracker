<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="optimizedtracker.css">
</head>
<body>

  <div class="container">
    <h1>Expense Tracker</h1>
<div class="card"></div>
    <!-- Expense Form -->
    <form id="expense-form">
      <input type="text" id="title" placeholder="Expense Title" required />
      
      <input type="number" id="amount" placeholder="Amount (₹)" required />

      <select id="category">
        <option value="Food">Food</option>
        <option value="Travel">Travel</option>
        <option value="Rent">Rent</option>
        <option value="Shopping">Shopping</option>
        <option value="Utilities">Utilities</option>
      </select>

      <input type="date" id="date" required />

      <button type="submit">Add Expense</button>
    </form>
   </div>
<div class="card">
    <!-- Filters -->
    <div class="filters">
      <select id="filter-category">
        <option value="All">All Categories</option>
        <option value="Food">Food</option>
        <option value="Travel">Travel</option>
        <option value="Rent">Rent</option>
        <option value="Shopping">Shopping</option>
        <option value="Utilities">Utilities</option>
      </select>
    </div>

    <!-- Summary -->
    <div class="summary">
      <h3>Total Expense: ₹<span id="total">0</span></h3>
    </div>
</div>
    <!-- Budget Section -->
<div class="card">
<div class="budget-section">
  <h3>Monthly Budget</h3>

  <input type="number" id="budget-input" placeholder="Set Monthly Budget (₹)" />
  <button id="set-budget">Set Budget</button>

  <p>
    Remaining Budget:
    <strong>₹<span id="remaining-budget">0</span></strong>
  </p>

  <p id="budget-warning"></p>
</div>
</div>
<div class="card">

    <!-- Monthly Report -->
<div class="monthly-report">
  <h3>Monthly Report</h3>

  <input type="month" id="month-picker" />
  <button id="show-report">Show Report</button>

  <canvas id="expenseChart"></canvas>
  <p class="monthly-total">
  Total Expense for Selected Month:
  <strong>₹<span id="monthly-total-amount">0</span></strong>
</p>

</div>

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</div>

<div class="card">
    <!-- Expense List -->
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Amount</th>
          <th>Category</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="expense-list"></tbody>
    </table>
  </div>
  </div>

  <script src="exptracker.js"></script>
</body>
</html>
